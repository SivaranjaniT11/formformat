<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Add-Number</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container ml-5" >
        <div class="row ml-5" >
            <div class="col-md-4 " style="background-color: white; box-shadow: 2px 4px 2px 2px rgb(175, 174, 174);">
                <h1 class="text-black text-center text-black mb-5" style="margin-top:60px;">
                    Add Number</h1>
                    <form>
                            <div class="col-sm-10 mx-auto mt-4 mb-4">
                              <input type="number" class="form-control rounded-0 bg-light text-black p-2" id="Number" placeholder="Enter First Number">
                            </div>
                          
                            <div class="col-sm-10 mx-auto mt-5 mb-4">
                              <input type="number" class="form-control rounded-0 bg-light text-black p-2" id="Number" placeholder="Enter second Number">
                          </div>
                          <p class="text-center mt-5 mb-3"> click the button</p>
                          <button type="button" class="mt-3 mb-5 text-white text-center  rounded-pill">Add Value</button>
                    </form>
                   
            </div>
            <div class="col-md-4  signup" style="background-color:#6AE1F4; box-shadow:4px 3px 2px 3px rgb(175, 174, 174);">
                <h1 class="text-center text-white">Answer</h1>
                <div class="mb-5 row mx-auto mt-4">
                    <div class="col-sm-10 mx-auto">
                      <input type="text" class="form-control rounded-0 bg-light" id="text" placeholder="sum value">
                    </div>
                  </div>
                    <button type="button" class="btn1 mt-2 mb-5 text-white text-center rounded-pill">Submit</button>

            </div>
        </div>
    </div>
    
</body>
</html>
